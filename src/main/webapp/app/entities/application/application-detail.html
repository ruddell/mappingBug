
<div>
    <h2><span>Application</span> {{vm.application.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.application.name}}</span>
        </dd>
        <dt><span>Owner</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.application.ownerId})">{{vm.application.ownerName}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
