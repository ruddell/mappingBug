<div>
    <h2>Campaigns</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="campaign.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Campaign
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Owner</span></th>
                    <th><span>Beacons</span></th>
                    <th><span>Applications</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="campaign in vm.campaigns track by campaign.id">
                    <td><a ui-sref="campaign-detail({id:campaign.id})">{{campaign.id}}</a></td>
                    <td>{{campaign.name}}</td>
                    <td>
                        <a ui-sref="company-detail({id:campaign.ownerId})">{{campaign.ownerName}}</a>
                    </td>
                    <td>
                        <span ng-repeat="beacons in campaign.beacons">
                            <a class="form-control-static" ui-sref="beacon-detail({id: {{beacons.id}}})">{{beacons.name}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        <span ng-repeat="applications in campaign.applications">
                            <a class="form-control-static" ui-sref="application-detail({id: {{applications.id}}})">{{applications.name}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="campaign-detail({id:campaign.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="campaign.edit({id:campaign.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="campaign.delete({id:campaign.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
